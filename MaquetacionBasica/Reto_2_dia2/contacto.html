<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Reto 2 - Maquetación Básica (dia02)</title>
</head>
<body>
    <main class="contenedor">
        
        <header class="cabecera">
            <a href="./index.html" title="Página de inicio">
                <figure class="logo">
                    <img src="./img/logonegro.png" alt="Logotipo" class="logo_imagen">
                </figure>
            </a>
        </header>
        
        <nav class="navegacion">
            <ul>
                <a href="./index.html" title="Página de inicio">
                    <li>
                        Inicio
                    </li>
                </a>
                <a href="#" title="Contactanos">
                    <li>
                        Contacto
                    </li>
                </a>
                <a href="./cursos.html" title="Nuestros cursos">
                    <li>
                        Cursos
                    </li>
                </a>
            </ul>
        </nav>

        <section class="seccion">            
            <h1>Contáctenos sin compromiso</h1>
            <article class="articulo">

                <div class="informacion">
                    <h2>Formulario de conctacto</h2>
                    <p>Introduzca los datos solicitados y contactaremos con Usted lo antes posible</p>
                    <form action="" class="formulario">
                        <input class="input" type="text" name="nombre" id="nombre" placeholder="Introduzca su nombre...">
                        <input class="input" type="email" name="email" id="email" placeholder="Introduzca su email...">
                        <textarea class="textarea" name="consulta" id="consulta" cols="30" rows="10" placeholder="Preguntenos lo que desee..."></textarea>
                        <div class="botones">
                            <button class="boton" type="submit">Enviar</button>
                            <button class="boton" type="reset">Borrar</button>
                        </div>
                    </form>
                </div>

            </article>
        </section>

        <footer class="pie">

            <h3>Redes sociales</h3>
            <div class="iconos">
                <a href="#" title="Facebook">
                    <figure class="redes">
                        <img src="./img/facebook.png" alt="FaceBook" class="redes_iconos">
                    </figure>
                </a>
                <a href="#" title="Instagram">
                    <figure class="redes">
                        <img src="./img/instagram.png" alt="Instagram" class="redes_iconos">
                    </figure>
                </a>
                <a href="#" title="Twitter">
                    <figure class="redes">
                        <img src="./img/twitter.png" alt="Twitter" class="redes_iconos">
                    </figure>
                </a>
            </div>


        </footer>

    </main>
</body>
</html>
