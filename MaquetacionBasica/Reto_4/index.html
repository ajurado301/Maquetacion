<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./style.css">
    <title>Reto 4 - Galería de fotos</title>
</head>
<body>

    <main class="contenedor">

        <header class="cabecera">
            <div class="cabecera__titulo">
                <h1>Galería de imágenes</h1>                                
            </div>
            <div class="cabecera__parrafo">
                <p>Módulo 2 - Maquetación básica</p>
            </div>
        </header>

        <section class="seccion">
            <article class="articulo">
                <h2>Elija galería de fotos</h2>                

                <nav class="navegacion">
                    
                    <div class="card">
                        <h3>Arquitectura</h3>
                        <a href="./arquitectura.html" class="enlace" title="Galería de arquitectura">
                            <figure class="imagen">
                                <img src="https://cdn-3.expansion.mx/dims4/default/56dc9c5/2147483647/strip/true/crop/9000x5062+0+0/resize/1200x675!/format/webp/quality/90/?url=https%3A%2F%2Fcdn-3.expansion.mx%2F41%2F35%2F7916850a4694a00a9475c0b2c5b2%2Fistock-1223521808.jpg" alt="Galería Aarquitectura" class="imagen_foto">
                            </figure>
                        </a>                   
                    </div>

                    <div class="card">
                        <h3>Naturaleza</h3>
                        <a href="./naturaleza.html" class="enlace">
                            <figure class="imagen" title="Galería de naturaleza">
                                <img src="https://www.dafont.com/img/illustration/n/a/nature_2.png" alt="Galería Naturaleza" class="imagen_foto">
                            </figure>
                        </a>
                    </div>

                    <div class="card">
                        <h3>Animales</h3>
                        <a href="./animales.html" class="enlace" title="Galería de animales">
                            <figure class="imagen">
                                <img src="https://a-z-animals.com/media/2021/01/mammals-400x300.jpg" alt="Galería Animales" class="imagen_foto">
                            </figure>
                        </a>
                    </div>

                </nav>

            </article>
        </section>

    </main>

</body>
</html>
