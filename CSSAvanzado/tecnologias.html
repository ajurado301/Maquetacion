<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./root.css">
    <link rel="stylesheet" href="./style.css">
    <title>Página principal</title>
</head>
<body>
    <main class="container">

        <header class="cabecera">
            <div class="logo">
                <h1>My Portfolio</h1>
            </div>
            <nav class="nav">
                <ul>
                    <a href="./index.html" title="Página de inicio">
                        <div class="cortina"></div>
                        <li>Inicio</li>
                    </a>
                    <a href="./proyectos.html">
                        <div class="cortina"></div>
                        <li>Proyectos</li>
                    </a>
                    <a href="./tecnologias.html">
                        <div class="cortina"></div>
                        <li>Tecnologías</li>
                    </a>
                    <a href="#">
                        <div class="cortina"></div>
                        <li>Contacto</li>
                    </a>
                </ul>
            </nav>    
        </header>

        <section class="medio">
            <article class="tecnologias">

                <div class="tecnologia">
                    FRONTEND
                    <div class="frontend">
                        <figure class="tecnoimagen">
                            <img class="tecnoimagen__img" src="./img/html.png" alt="Logo HYML">
                        </figure>
                        <figure class="tecnoimagen">
                            <img class="tecnoimagen__img" src="./img/css.png" alt="Logo CSS">
                        </figure>
                        <figure class="tecnoimagen">
                            <img class="tecnoimagen__img" src="./img/bootstrap.png" alt="Logo Bootstrap">
                        </figure>
                        <figure class="tecnoimagen">
                            <img class="tecnoimagen__img" src="./img/angular.png" alt="Logo Bootstrap">
                        </figure>
                    </div>
                    <div class="frontend__velo"></div>
                </div>

                <div class="tecnologia">
                    BACKEND
                    <div class="backend">
                        <figure class="tecnoimagen">
                            <img class="tecnoimagen__img" src="./img/java.jpg" alt="Logo java">
                        </figure>
                        <figure class="tecnoimagen">
                            <img class="tecnoimagen__img" src="./img/ruby.png" alt="Logo ruby">
                        </figure>
                        <figure class="tecnoimagen">
                            <img class="tecnoimagen__img" src="./img/nodepng.png" alt="Logo node">
                        </figure>
                    </div>
                    <div class="backend__velo"></div>
                </div>

                <div class="tecnologia">
                    APOYO
                    <div class="apoyo">
                        <figure class="tecnoimagen">
                            <img class="tecnoimagen__img" src="./img/mongodb.png" alt="Logo mongodb">
                        </figure>
                        <figure class="tecnoimagen">
                            <img class="tecnoimagen__img" src="./img/redis.png" alt="Logo redis">
                        </figure>
                        <figure class="tecnoimagen">
                            <img class="tecnoimagen__img" src="./img/amazon.png" alt="Logo amazon">
                        </figure>
                    </div>
                    <div class="apoyo__velo"></div>
                </div>
                
            </article>
        </section>

        <footer class="pie">
            <div class="redes">
                <a class="icono" href="https://www.facebook.com" target="_blank" title="Facebook">
                    <img src="./img/facebook.png" alt="Icono redes" class="icono_img">
                </a>
                <a class="icono" href="https://www.instagram.com" target="_blank" title="Instagram">
                    <img src="./img/instagram.png" alt="Icono redes" class="icono_img">
                </a>
                <a class="icono" href="https://twitter.com" target="_blank" title="Twitter">
                    <img src="./img/twitter.png" alt="Icono redes" class="icono_img">
                </a>
            </div>
        </footer>

    </main>
</body>
</html>
