<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./root.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <title>Página de contacto</title>
</head>
<body>
    <main class="container">

        <header class="cabecera">
            <div class="logo">
                <h1>My Portfolio</h1>
            </div>
            <nav class="nav">
                <ul>
                    <a href="./index.html" title="Página de inicio">
                        <div class="cortina"></div>
                        <li>Inicio</li>
                    </a>
                    <a href="./proyectos.html">
                        <div class="cortina"></div>
                        <li>Proyectos</li>
                    </a>
                    <a href="./tecnologias.html">
                        <div class="cortina"></div>
                        <li>Tecnologías</li>
                    </a>
                    <a href="./contacto.html">
                        <div class="cortina"></div>
                        <li>Contacto</li>
                    </a>
                </ul>
            </nav>    
        </header>

        <section class="medio">
            <form class="formulario">
                <div class="titulo">
                    <h1>SOLICITUD DE INFORMACION</h1>
                </div>
                <div class="campos">
                    <input type="text" id="nombre" name="nombre" class="campo" placeholder="Nombre...">
                    <input type="email" id="correo" name="correo" class="campo" placeholder="Correo...">
                    <textarea name="consulta" id="consulta" class="campo" cols="30" rows="10" placeholder="Motivo consulta..."></textarea>
                </div>
                <div class="botones">
                    <button type="button" onclick="enviar()" class="boton">Enviar</button>
                    <button type="reset" class="boton">Borrar</button>
                </div>

            </form>

        </section>

        <footer class="pie">
            <div class="redes">
                <a class="icono" href="https://www.facebook.com" target="_blank" title="Facebook">
                    <img src="./img/facebook.png" alt="Icono redes" class="icono_img">
                </a>
                <a class="icono" href="https://www.instagram.com" target="_blank" title="Instagram">
                    <img src="./img/instagram.png" alt="Icono redes" class="icono_img">
                </a>
                <a class="icono" href="https://twitter.com" target="_blank" title="Twitter">
                    <img src="./img/twitter.png" alt="Icono redes" class="icono_img">
                </a>
            </div>
        </footer>

    </main>
</body>
</html>
