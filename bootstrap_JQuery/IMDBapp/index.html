<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./clases/professional.js"></script>
    <script src="./clases/movie.js"></script>
    <script src="./clases/imdb.js"></script>
    <script src="./script.js"></script>
    <title>IMDB app</title>
</head>

<body>

    <!-- Menú navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid mx-3">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a id="enlace-peliculas" class="nav-link active" aria-current="page" href="#">Películas</a>
                    </li>
                    <li class="nav-item">
                        <a id="enlace-actores" class="nav-link" href="#">Actores</a>
                    </li>
                    <li class="nav-item">
                        <a id="enlace-directores" class="nav-link" href="#">Directores</a>
                    </li>
                    <li class="nav-item">
                        <a id="enlace-guionistas" class="nav-link" href="#">Guionistas</a>
                    </li>
                    <li class="nav-item">
                        <a id="enlace-productores" class="nav-link" href="#">Productores</a>
                    </li>
                    <li class="nav-item">
                        <a id="enlace-formulario" class="nav-link" href="#">Nueva película</a>
                    </li>
                </ul>
            </div>
            <img src="./img/logo.png" alt="Logo" class="w-auto h-auto">
        </div>
    </nav>

    <!-- Contenidos -->
    <section class="container">
        <div id="peliculas" class="row p-3 gap-3 justify-content-center text-center" style="display: none;">
            <h3>Películas</h3>
            <hr>
        </div>
        <div id="actor" class="row p-3 gap-3 justify-content-center text-center" style="display: none;">
            <h3>Actores</h3>
            <hr>
        </div>
        <div id="director" class="row p-3 gap-3 justify-content-center text-center" style="display: none;">
            <h3>Directores</h3>
            <hr>
        </div>
        <div id="guionista" class="row p-3 gap-3 justify-content-center text-center" style="display: none;">
            <h3>Guionistas</h3>
            <hr>
        </div>
        <div id="productor" class="row p-3 gap-3 justify-content-center text-center" style="display: none;">
            <h3>Productores</h3>
            <hr>
        </div>
        <div id="formulario" class="row p-3 gap-3 justify-content-center" style="display: none;">
            <h3>Nueva película</h3>
            <hr>
            <form id="peliculaForm">
                <div class="row">
                    <div class="form-group mb-2 col-lg-6">
                        <input type="text" class="form-control" id="title" name="title" placeholder="*Título película">
                    </div>
                    <div class="form-group mb-2 col-lg-6">
                        <input type="number" class="form-control" id="releaseYear" name="releaseYear"
                            placeholder="*Año de lanzamiento">
                    </div>
                    <div class="form-group mb-2 col-lg-6">
                        <textarea class="form-control" name="actors" id="actors" rows="5" max-rows="3"
                            placeholder="*Actores (1 en cada línea)"></textarea>
                    </div>
                    <div class="form-group mb-2 col-lg-6">
                        <input type="text" class="form-control" id="nationality" name="nationality"
                            placeholder="*Nacionalidad">
                    </div>

                    <div class="form-group mb-2 col-lg-6">
                        <input type="text" class="form-control" id="director2" name="director2" placeholder="*Director">
                    </div>
                    
                    <div class="form-group mb-2 col-lg-6">
                        <input type="text" class="form-control" id="writer" name="writer" placeholder="Guionista">
                    </div>
                    <div class="form-group mb-2 col-lg-6">
                        <input type="text" class="form-control" id="language" name="language" placeholder="Idioma">
                    </div>
                    <div class="form-group mb-2 col-lg-6">
                        <input type="text" class="form-control" id="platform" name="platform" placeholder="Plataforma">
                    </div>
                    <div class="form-group mb-2 col-lg-6">
                        <input type="text" class="form-control" id="mainCharacterName" name="mainCharacterName"
                        placeholder="Personaje principal">
                    </div>
                    <div class="form-group mb-2 col-lg-6">
                        <input type="text" class="form-control" id="producer" name="producer" placeholder="Productor">
                    </div>
                    <div class="form-group mb-2 col-lg-6">
                        <input type="text" class="form-control" id="distributor" name="distributor"
                        placeholder="*Distribuidora">
                    </div>
                    <div class="form-group mb-2 col-lg-6">
                        <input type="text" class="form-control" id="genre" name="genre" placeholder="*Género">
                    </div>
                    <div class="form-group mb-2 col-lg-6">
                        <input type="text" class="form-control" id="urlFoto" name="urlFoto" placeholder="*Enlace foto">
                    </div>
                </div>
                <div class="form-group form-check mb-2 col-lg-6">
                    <input type="checkbox" class="form-check-input" id="isMCU" name="isMCU">
                    <label class="form-check-label" for="isMCU">Universo Cinematográfico de Marvel</label>
                </div>
                <button type="button" id="guardar" class="btn btn-primary">Guardar</button>
                <button type="reset" class="btn btn-primary" id="reset">Restablecer</button>
            </form>
        </div>
        <hr>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
</body>

</html>
