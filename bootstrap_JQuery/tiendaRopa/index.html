<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./script.js"></script>
    <title>Tienda de ropa</title>
</head>

<body>

    <!-- Menú navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid mx-3">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a id="enlace-mujer" class="nav-link active" aria-current="page" href="#">Mujer</a>
                    </li>
                    <li class="nav-item">
                        <a id="enlace-hombre" class="nav-link" href="#">Hombre</a>
                    </li>
                    <li class="nav-item">
                        <a id="enlace-junior" class="nav-link" href="#">Junior</a>
                    </li>
                </ul>
            </div>
            <a id="btn-carrito" href="#" class="btn btn-success">Carrito</a>
        </div>
    </nav>

    <!-- Contenidos para ropas por seccion y carrito -->
    <section class="container">
        <div id="ropa-mujer" class="row p-3 gap-3 justify-content-center text-center" style="display: none;">
            <h1>Prendas para mujer</h1>
            <hr>
        </div>
        <div id="ropa-hombre" class="row p-3 gap-3 justify-content-center text-center" style="display: none;">
            <h1>Prendas para hombre</h1>
            <hr>
        </div>
        <div id="ropa-junior" class="row p-3 gap-3 justify-content-center text-center" style="display: none;">
            <h1>Prendas para junior</h1>
            <hr>
        </div>

        <div id="carrito" class="row p-3 gap-3 justify-content-center text-center" style="display: none;">
            <h3>Contenido carrito</h3>
            <hr>
        </div>

        <div id="resumen" class="row p-3 gap-3 justify-content-center text-center" style="display: none;">
            <h3>Pedido</h3>
            <hr>
            <div class="row">
                <div class="row col-6">
                    <button onclick="pagar()" type="button" class="btn btn-success mt-1">Pagar</button>
                    <button onclick="vaciar()" type="button" class="btn btn-success mt-1">Vaciar carrito</button>
                    <button onclick="toggleCarrito()" type="button" class="btn btn-success mt-1">Seguir comprando</button>
                </div>
                <div class="col-6">
                    <p><b>Precio Total</b></p>
                    <p id="total"></p>
                </div>
            </div>
        </div>
        <hr>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
</body>

</html>
